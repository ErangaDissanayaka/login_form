<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="signup.php" method="POST">
      <h2>Sign Up</h2>
      <input type="text" name="username" id="username" placeholder="Username" required>

    </form>
  </div>
